<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Ex08 Forms</title>

        <meta charset='utf-8'>
        <meta name="description" content="HTML Ex08 Forms">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
        <meta name="theme-color" content="#ffffff">
        <link rel='stylesheet' href='/globals.css'>
      </head>
    
      <body>
      <h1>Login</h1>
        <form action="/register" method="POST">
            <label for="firstname">First Name</label>
            <input placeholder="John" type="text" name="firstname"/></br>
            <label for="lastname">Last Name</label>
            <input placeholder="Doe" type="text" name="lastname"/></br>
            <label for="useremail">Email address</label>
            <input type="email" placeholder="soandso@whatsherface.com" name="useremail"/></br>
            <label for="username">Username:</label>
            <input placeholder="Username" type="text" name="username"/></br>
            <label for="password">Password:</label>
            <input placeholder="Password" type="password" name="password"/></br>
            <label for="confirmpassword">Confirm password:</label>
            <input placeholder="Password again" type="password" name="confirmpassword"/></br>
            <input type="checkbox" name="terms"/>
            <label for="terms">I agree to your draconian terms of services</label></br>
            <input type="Submit" value="Login">
            <input type="reset"/>
        </form>
      </body>
    </html>
